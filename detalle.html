      document.addEventListener('DOMContentLoaded', function() {
        // Foto
        const foto = JSON.parse(localStorage.getItem('dniFormData'))?.dniPhoto;
        if (foto) {
          const img = document.createElement('img');
          img.src = foto;
          img.alt = 'Foto DNI';
          img.style.width = '100px';
          img.style.height = '120px';
          img.style.objectFit = 'cover';
          document.getElementById('resumenFotoDni').appendChild(img);
        }

        // Firma
        const firma = localStorage.getItem('dniSignature');
        if (firma) {
          const img = document.createElement('img');
          img.src = firma;
          img.alt = 'Firma DNI';
          img.style.width = '100px';
          img.style.height = 'auto';
          document.getElementById('resumenFirmaDni').appendChild(img);
        }

        // Barcode
        const barcode = localStorage.getItem('dniBarcode');
        if (barcode) {
          const img = document.createElement('img');
          img.src = barcode;
          img.alt = 'Barcode DNI';
          img.style.width = '150px';
          img.style.height = 'auto';
          document.getElementById('resumenBarcodeDni').appendChild(img);
        }
      });
